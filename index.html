<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Africa Income Tax Calculator 2024</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>SA Income Tax Calculator 2024</h2>
        <label for="income">Enter Your Annual Taxable Income (ZAR):</label><br>
        <input type="number" id="income" placeholder="e.g. 500000"><br>
        <button onclick="calculateTax()">Calculate Tax</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateTax() {
            let income = parseFloat(document.getElementById("income").value);
            let tax = 0;
            
            if (income > 1817000) tax = 644489 + 0.45 * (income - 1817000);
            else if (income > 857900) tax = 251258 + 0.41 * (income - 857900);
            else if (income > 673000) tax = 179147 + 0.39 * (income - 673000);
            else if (income > 512800) tax = 121475 + 0.36 * (income - 512800);
            else if (income > 370500) tax = 77362 + 0.31 * (income - 370500);
            else if (income > 237100) tax = 42678 + 0.26 * (income - 237100);
            else tax = 0.18 * income;

            let netIncome = income - tax;
            document.getElementById("result").innerHTML = `Tax Payable: R${tax.toFixed(2)}<br>Net Income: R${netIncome.toFixed(2)}`;
        }
    </script>
</body>
</html>
